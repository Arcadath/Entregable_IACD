<!doctype html>
<html lang="es">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="description" content="Sistema de gestión de inventario en la nube.">
  <title>Gestor de Inventario Cloud</title>
  <link rel="stylesheet" href="inv.css" />
  <script type="module" src="auth-guard.js"></script>
</head>

<body>
  <header>
    <div class="container header-inner">
      <div class="header-user-section">
        <h1 class="title">Gestor <span style="font-weight:300; font-size: 0.8em">Cloud</span></h1>

        <div id="user-profile" class="user-profile">
          <img id="user-photo" src="" alt="Foto" class="user-photo">
          <span id="user-name" class="user-name">Cargando...</span>
        </div>
      </div>

      <div class="admin-controls">
        <button id="btn-backup" class="btn btn-backup">
          Exportar
        </button>

        <button id="btn-restore" class="btn btn-restore">
          Restaurar
        </button>

        <button id="btn-logout" class="btn btn-logout">
          Salir
        </button>
      </div>
    </div>
  </header>

  <main class="container">
    <section id="form-section" aria-labelledby="form-title">
      <h2 id="form-title">Agregar Item</h2>
      <form id="item-form" novalidate>
        <label>
          Nombre del producto
          <input type="text" id="name" name="name" required maxlength="100" autocomplete="off" placeholder="Ej. Laptop HP..." />
        </label>
        <label>
          Categoría
          <select id="category" name="category" required>
            <option value="">Seleccione una opción</option>
            <option>Electrónica</option>
            <option>Ropa</option>
            <option>Hogar</option>
            <option>Oficina</option>
            <option>Otros</option>
          </select>
        </label>
        <div class="row-2">
            <label>
            Cantidad
            <input type="number" id="quantity" name="quantity" required min="0" placeholder="0" />
            </label>
            <label>
            Precio (MXN)
            <input type="number" id="price" name="price" required min="0" step="0.01" placeholder="0.00" />
            </label>
        </div>
        <label>
          Proveedor (email)
          <input type="email" id="supplierEmail" name="supplierEmail" required placeholder="contacto@proveedor.com"/>
        </label>
        <label>
          Fecha de entrada
          <input type="date" id="dateIn" name="dateIn" required />
        </label>
        <div class="form-actions">
          <button type="submit" class="btn btn-save" id="submit-btn">Guardar</button>
          <button type="button" id="reset-btn" class="btn btn-cancel">Cancelar</button>
        </div>
      </form>
    </section>

    <section id="list-section" aria-labelledby="list-title">
      <div class="list-controls">
        <div class="search-group">
          <input type="search" id="search" placeholder="Buscar..." aria-label="Buscar items" />
          <select id="filter-category" aria-label="Filtrar por categoría">
            <option value="">Todas</option>
            <option>Electrónica</option>
            <option>Ropa</option>
            <option>Hogar</option>
            <option>Oficina</option>
            <option>Otros</option>
          </select>
        </div>
        <div class="summary">
          <span id="total-items">0 ítems</span>
          <span id="total-value">$0.00</span>
        </div>
      </div>

      <ul id="inventory-list" class="inventory-list" aria-live="polite">
          <li class="empty-state">Conectando con la nube...</li>
      </ul>
    </section>
  </main>

  <footer>
    <div class="footer-content">
      <small>Sistema sincronizado con Firebase Cloud Firestore · 2025</small>
    </div>
  </footer>

  <div id="toast" class="toast hidden">Acción completada</div>
</body>
</html>
